<meta charset="UTF-8">
<script>
    //Problema: Grêmio Estudantil
    /*
    Está ocorrendo, em uma instituição de ensino, a eleição do grêmio estudantil. Existem 7 turmas na instituição e quem votará serão os dois representantes de cada turma.
    Pergunte, para cada representante, qual a chapa que deseja confiar o voto (Chapa 1 ou Chapa 2).
    Apresente, ao fim do programa, qual foi a chapa ganhadora e a porcentagem de votos que a chapa recebeu.
    */

    //Entrada
    let chapa1 = 0;
    let chapa2 = 0;
    
    //Processamento
    for(contador = 1; contador <= 14; contador++){
        let representante = prompt("informe em quem você irá confiar o voto? 1- Chapa1 2- Chapa2"); 
        if(representante === "1"){
            chapa1++
        }
        else if(representante === "2"){
            chapa2++
        }
    }
    const percentual1 = (chapa1/14)*100;
    const percentual2 = (chapa2/14)*100;

    if(percentual1 > percentual2){
        document.write(`A chapa 1 ganhou com ${percentual1.toFixed(2)}% dos votos!`)
    }else {
        document.write(`A chapa 2 ganhou com ${percentual2.toFixed(2)}% dos votos!`)
    }


    //Saída

</script>
