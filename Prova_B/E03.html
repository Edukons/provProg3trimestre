<meta charset="UTF-8" />
<script>
  //Problema: Consumo de Suco
  /*
    Em um refeitório de uma instituição, existem dois sabores de suco para consumo durante o almoço.
    Peça para o programa perguntar quantos alunos consumirão a bebida no horário do almoço.
    Para cada aluno, pergunte qual sabor que deseja consumir (Abacaxi ou Laranja).
    Apresente, ao fim do programa, quantos alunos consumirão suco de Abacaxi e quantos alunos consumirão suco de Laranja.
    ***É permitido o consumo de apenas um copo por aluno.
    */

  //Entradagg
  const quantConsumo = Number(prompt("Informe a quantidade de pessoas que consumirão a bebida no horário do almoço:"));
  let laranja = 0;
  let abacaxi = 0;
  //Processamento
  for (let contador = 0; contador < quantConsumo; contador++) {
    const sabor = prompt("Informe o sabor que deseja consumir: (l-Laranja ou  a-Abacaxi)").toLowerCase();

    if (sabor === "l") {
      laranja++ 
    }
     else if (sabor === "a") {
      abacaxi++ 
    }
  }

  //Saída
  document.write(`Quantidade de alunos que iram consumir o suco de laranja: ${laranja} <br><br>`);
  document.write(`Quantidade de alunos que iram consumir o suco de abacaxi: ${abacaxi}`);
</script>
